{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <script>
    tailwind.config = {
      important: true,
      theme: {
        extend: {
          animation: {
            "slide-in-fwd-center": "slide-in-fwd-center 0.4s cubic-bezier(0.250, 0.460, 0.450, 0.940)   both",
            "slide-out-blurred-right": "slide-out-blurred-right 0.45s cubic-bezier(0.895, 0.030, 0.685, 0.220)   both"
          },
          keyframes: {
            "slide-in-fwd-center": {
              "0%": {
                transform: "translateZ(-1400px)",
                opacity: "0"
              },
              to: {
                transform: "translateZ(0)",
                opacity: "1"
              }
            },
            "slide-out-blurred-right": {
              "0%": {
                transform: "translateX(0) scaleY(1) scaleX(1)",
                "transform-origin": "50% 50%",
                filter: "blur(0)",
                opacity: "1"
              },
              to: {
                transform: "translateX(1000px) scaleX(2) scaleY(.2)",
                "transform-origin": "0% 50%",
                filter: "blur(40px)",
                opacity: "0"
              }
            }
          },
          colors: {
            clifford: '#da373d',
          },
        },
      },
    }
  </script>
  {% block meta %} {% endblock meta %}
</head>

<body class="flex flex-col min-h-screen">
  {% block navbar %}
  {% include 'navbar.html' %}
  {% endblock navbar %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  {% block content %} {% endblock content %}

  {% include 'footer.html' %}

</body>

</html>
