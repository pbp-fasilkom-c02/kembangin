{% extends 'base.html' %} {% block meta %}
<script>
  $(document).ready(() => {
    $.get(window.location.href + "json/", function (data) {
      for (idx = 0; idx < data.length; idx++) {
        getData(data[idx]);
        detailArtikel(data[idx]);
        deleteData(data[idx]);
      }
    });

    $("#create-new-artikel").submit(function (event) {
      event.preventDefault();
      $.post(window.location.href + "create-new-artikel/", {
        image: $("#image").val(),
        title: $("#title").val(),
        description: $("#description").val(),
        thread: $("#thread").val(),
      }).done(function (data) {
        getData(data);
        $("#title").val(""), $("#description").val(""), $("#image").val("");
        const sectionCards = document.getElementById("artikel");
        sectionCards.insertAdjacentHTML("beforestart", $(`#${data.pk}-card`));
      });
    });

    function getData(data) {
      $("#artikel").append(
        `
        <div id="${data.pk}-card" class="group relative rounded-lg cursor-pointer items-center justify-center overflow-hidden transition-shadow hover:shadow-xl hover:shadow-black/30">
          <div class="h-96 w-72">
              <img class="h-full w-full object-cover transition-transform duration-500 group-hover:rotate-3 group-hover:scale-125" src="${data.fields.photo}"
                  alt="" />
          </div>
          <div class="absolute inset-0 bg-gradient-to-b from-transparent via-transparent to-black group-hover:from-black/70 group-hover:via-black/60 group-hover:to-black/70"></div>
          <div class="absolute inset-0 flex translate-y-[60%] flex-col items-center justify-center px-9 text-center transition-all duration-500 group-hover:translate-y-0">
              <h1 class="font-dmserif text-2xl font-bold text-white">${data.fields.title}</h1>
              <p class="mb-3 text-lg italic text-white opacity-0 transition-opacity duration-300 group-hover:opacity-100 text-ellipsis overflow-hidden">${data.fields.description}</p>
              <button id="${data.pk}-delete" class="rounded-full bg-neutral-900 py-2 px-3.5 font-com text-sm capitalize text-white shadow shadow-black/60">Delete</button>
          </div>
      </div>
            `
      );
    }

    function deleteData(data) {
      $(`#${data.pk}-delete`).click(function () {
        $.post(window.location.href + `delete-artikel/${data.pk}/`, {}).done(
          (res) => {
            $(`#${data.pk}-card`).fadeOut();
          }
        );
      });
    }

    function detailArtikel(data) {
      $(`#${data.pk}-detail`).click(function () {
        $.get(window.location.href + `json/${data.pk}`, {}).done((res) => {
          console.log(res);
          console.log(res[0].fields.title);
          console.log(res[0].fields.title);
          $("#detail-artikel").html(
            `
            <div id="${data.pk}-card" class="group relative rounded-lg cursor-pointer items-center justify-center overflow-hidden transition-shadow hover:shadow-xl hover:shadow-black/30">
              <div class="h-96 w-72">
                  <img class="h-full w-full object-cover transition-transform duration-500 group-hover:rotate-3 group-hover:scale-125" src="${data.fields.photo}"
                      alt="" />
              </div>
              <div class="absolute inset-0 bg-gradient-to-b from-transparent via-transparent to-black group-hover:from-black/70 group-hover:via-black/60 group-hover:to-black/70"></div>
              <div class="absolute inset-0 flex translate-y-[60%] flex-col items-center justify-center px-9 text-center transition-all duration-500 group-hover:translate-y-0">
                  <h1 class="font-dmserif text-3xl font-bold text-white">${data.fields.title}</h1>
                  <p class="mb-3 text-lg italic text-white opacity-0 transition-opacity duration-300 group-hover:opacity-100">${data.fields.description}</p>
                  <button id="${data.pk}-delete" class="rounded-full bg-neutral-900 py-2 px-3.5 font-com text-sm capitalize text-white shadow shadow-black/60">Delete</button>
                  

                  
              </div>
            
            </div>
            `
          );
        });
      });
    }
  });
</script>
<style>
  .modal {
    transition: opacity 0.25s ease;
  }

  body.modal-active {
    overflow-x: hidden;
    overflow-y: visible !important;
  }
</style>
{% endblock meta %} {% block content %}
<div
  class="group relative rounded-lg items-center justify-center overflow-hidden"
>
  <div class="h-screen w-full">
    <img
      class="h-full w-full object-cover transition-transform duration-500"
      src="https://images.unsplash.com/photo-1576765608622-067973a79f53?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8a2lkcyUyMGRvY3RvcnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=800&q=60"
      alt=""
    />
  </div>
  <div
    class="absolute inset-0 bg-gradient-to-b from-transparent via-transparent to-black from-black/50 via-black/60 to-black/70"
  ></div>
  <div
    class="absolute inset-0 flex translate-y-[20%] flex-col items-center justify-center px-9 text-center"
  >
    <h1 class="text-center font-extrabold text-[60px] lg:text-[80px]">
      Hi, Doc!
    </h1>
    <button
      class="modal-open text-white bg-transparent border border-gray-500 hover:border-indigo-500 text-gray-500 hover:text-indigo-500 font-bold py-2 px-4 rounded-full"
    >
      Create new article!
    </button>
  </div>
</div>

<!--Modal-->
<div
  class="modal z-10 opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center"
>
  <div
    class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"
  ></div>

  <div
    class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto"
  >
    <!-- Add margin if you want to see some of the overlay behind the modal-->
    <div class="modal-content py-4 text-left px-6">
      <div
        class="modal-close absolute top-0 right-0 cursor-pointer flex flex-col items-center mt-4 mr-4 text-white text-sm z-50"
      >
        <svg
          class="fill-current text-white"
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          viewBox="0 0 18 18"
        >
          <path
            d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"
          ></path>
        </svg>
        <span class="text-sm">(Esc)</span>
      </div>

      <form id="create-new-artikel">
        {% csrf_token %}
        <div class="mb-6">
          <label
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
            >Title</label
          >
          <input
            id="title"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required=""
          />
        </div>
        <div class="mb-6">
          <label
            for="password"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
            >Description</label
          >
          <input
            id="description"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required=""
          />
        </div>

        <div class="mb-6">
          <label
            for="password"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
            >Image</label
          >
          <input
            id="image"
            name="upload"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required=""
          />
        </div>

        <button
          type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Submit
        </button>
      </form>
    </div>
  </div>

  <script>
    var openmodal = document.querySelectorAll(".modal-open");
    for (var i = 0; i < openmodal.length; i++) {
      openmodal[i].addEventListener("click", function (event) {
        event.preventDefault();
        toggleModal();
      });
    }

    const overlay = document.querySelector(".modal-overlay");
    overlay.addEventListener("click", toggleModal);

    var closemodal = document.querySelectorAll(".modal-close");
    for (var i = 0; i < closemodal.length; i++) {
      closemodal[i].addEventListener("click", toggleModal);
    }

    document.onkeydown = function (evt) {
      evt = evt || window.event;
      var isEscape = false;
      if ("key" in evt) {
        isEscape = evt.key === "Escape" || evt.key === "Esc";
      } else {
        isEscape = evt.keyCode === 27;
      }
      if (isEscape && document.div.classList.contains("modal-active")) {
        toggleModal();
      }
    };

    function toggleModal() {
      const div = document.querySelector("div");
      const modal = document.querySelector(".modal");
      modal.classList.toggle("opacity-0");
      modal.classList.toggle("pointer-events-none");
      div.classList.toggle("modal-active");
    }
  </script>
</div>

<div class="flex min-h-screen items-center justify-center pt-20">
  <div
    id="artikel"
    class="grid grid-cols-1 gap-20 md:grid-cols-2 lg:grid-cols-3"
  ></div>
</div>
{% endblock content %}
